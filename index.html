<body>

  <header>
    <h1 class="m-5 text1">Calculá tu edad</h1>
  </header>

<!-- Calculadora -->
  <div class="container text-center"> 
    
    <div class="row row-cols-auto inputs text1">
    
      <div class="col">
        <label class="etiqueta" for="nombre" >Día</label> 
        <br>
        <input type="text" placeholder="DD" class="date text2">
    </div>

    <div class="col">
      <label class="etiqueta" for="mes" >Mes</label> 
      <br>
      <input type="text" placeholder="MM" class="date text2">
    </div>
      
    <div class="col">
      <label class="etiqueta" for="año" >Año</label> 
      <br>
      <input type="text" placeholder="AAAA" class="date text2">
    </div>

    <div class="col btnDiv">
      <button type="button" class="btn-class">
        <img src="/assets/images/enviar.png" alt="" class="btn-send">
      </button>
      </div>

    </div>
  </div>


<!-- Resultado Edad -->
  <div class="container">

    <div class="d-flex justify-content-start">
      <p class="numerosF justify-content-center">40</p> 
      <p class="letrasF"> <b class="">años</b></p>
    </div>

    <div class="d-flex justify-content-start">
      <p class="numerosF justify-content-center">08</p> 
      <p class="letrasF"><b class="">meses</b></p>
    </div>

    <div class="d-flex justify-content-start">
      <p class="numerosF justify-content-center">22</p> 
      <p class="letrasF"><b class="">dias</b></p>
    </div>

  </div>
